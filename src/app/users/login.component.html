<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm"  (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched" >Required</em>
      <input id="userName" type="text" class="form-control"
      required
       placeholder="User Name..." 
       name="userName"
       (ngModel)="userName"/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" >Required</em>
      <input id="password" 
      required
      type="password" 
      name="password"
      (ngModel)="password"
      class="form-control" 
      placeholder="Password..." />
    </div>
        
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
